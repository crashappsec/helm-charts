{{- if and .Values.certManager.enable .Values.metrics.enable }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
    labels:
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: {{ include "chalkular.name" . }}
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    name: {{ include "chalkular.resourceName" (dict "suffix" "metrics-certs" "context" $) }}
    namespace: {{ .Release.Namespace }}
spec:
    dnsNames:
        - {{ include "chalkular.resourceName" (dict "suffix" "controller-manager-metrics-service" "context" .) }}.{{ .Release.Namespace }}.svc
        - {{ include "chalkular.resourceName" (dict "suffix" "controller-manager-metrics-service" "context" .) }}.{{ .Release.Namespace }}.svc.cluster.local
    issuerRef:
        kind: Issuer
        name: {{ include "chalkular.resourceName" (dict "suffix" "selfsigned-issuer" "context" $) }}
    secretName: metrics-server-cert
{{- end }}

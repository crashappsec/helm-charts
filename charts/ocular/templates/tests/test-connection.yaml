apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ocular.fullname" . }}-test-connection"
  labels:
    {{- include "ocular.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "ocular.fullname" . }}:{{ .Values.api.service.port }}/health']
  restartPolicy: Never

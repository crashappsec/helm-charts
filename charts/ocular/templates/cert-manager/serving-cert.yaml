{{- if .Values.certManager.enable }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
    labels:
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: ocular
    name: ocular-serving-cert
    namespace: {{ .Release.Namespace }}
spec:
    dnsNames:
        - ocular-webhook-service.{{ .Release.Namespace }}.svc
        - ocular-webhook-service.{{ .Release.Namespace }}.svc.cluster.local
    issuerRef:
        kind: Issuer
        name: {{ include "chart.name" . }}-selfsigned-issuer
    secretName: webhook-server-cert
{{- end }}

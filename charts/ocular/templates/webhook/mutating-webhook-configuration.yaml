apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
    annotations:
        {{- if .Values.certManager.enable }}
        cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/ocular-serving-cert
        {{- end }}
    name: ocular-mutating-webhook-configuration
webhooks:
    - admissionReviewVersions:
        - v1
      clientConfig:
        service:
            name: ocular-webhook-service
            namespace: {{ .Release.Namespace }}
            path: /mutate-ocular-crashoverride-run-v1beta1-cronsearch
      failurePolicy: Fail
      name: mcronsearch-v1beta1.ocular.crashoverride.run
      rules:
        - apiGroups:
            - ocular.crashoverride.run
          apiVersions:
            - v1beta1
          operations:
            - CREATE
            - UPDATE
          resources:
            - cronsearches
      sideEffects: None
    - admissionReviewVersions:
        - v1
      clientConfig:
        service:
            name: ocular-webhook-service
            namespace: {{ .Release.Namespace }}
            path: /mutate-ocular-crashoverride-run-v1beta1-pipeline
      failurePolicy: Fail
      name: mpipeline-v1beta1.ocular.crashoverride.run
      rules:
        - apiGroups:
            - ocular.crashoverride.run
          apiVersions:
            - v1beta1
          operations:
            - CREATE
            - UPDATE
          resources:
            - pipelines
      sideEffects: None

{{- if .Values.rbacHelpers.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    labels:
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: ocular
    name: ocular-downloader-viewer-role
rules:
    - apiGroups:
        - ocular.crashoverride.run
      resources:
        - downloaders
      verbs:
        - get
        - list
        - watch
    - apiGroups:
        - ocular.crashoverride.run
      resources:
        - downloaders/status
      verbs:
        - get
{{- end }}

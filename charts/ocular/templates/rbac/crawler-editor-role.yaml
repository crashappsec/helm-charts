{{- if .Values.rbacHelpers.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    labels:
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: ocular
    name: ocular-crawler-editor-role
rules:
    - apiGroups:
        - ocular.crashoverride.run
      resources:
        - crawlers
      verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
    - apiGroups:
        - ocular.crashoverride.run
      resources:
        - crawlers/status
      verbs:
        - get
{{- end }}
